 <script>
document.addEventListener('DOMContentLoaded', function() {
    var bgMusic = document.getElementById('bgMusic');

    function toggleBackgroundMusic(action) {
        if (action === 'pause') bgMusic.pause();
        if (action === 'play') bgMusic.play();
    }

    // Your JavaScript code for playing other sounds
    // Example:
    function playOtherSound() {
        var otherSound = new Audio('./sound/tick.mp3');
        otherSound.play();

        // Pause background music when other sound starts playing
        otherSound.addEventListener('play', function() {
            toggleBackgroundMusic('pause');
        });

        // Resume background music when other sound finishes playing
        otherSound.addEventListener('ended', function() {
            toggleBackgroundMusic('play');
        });
    }

    // Call playOtherSound() when needed to play other sounds
    // Example:
    playOtherSound();
});
</script>
